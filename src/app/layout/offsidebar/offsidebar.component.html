<h3 class="text-center text-thin"  [innerHTML]="'offsidebar.setting.SETTINGS'"></h3>
<div class="p">
    <h4 class="text-muted text-thin">Themes</h4>
    <div class="table-grid mb">
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme" (ngModelChange)="setTheme()" value="A" />
                    <span class="icon-check"></span>
                    <span class="split">
                  <span class="color bg-info"></span>
                    <span class="color bg-info-light"></span>
                    </span>
                    <span class="color bg-white"></span>
                </label>
            </div>
        </div>
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme"  (ngModelChange)="setTheme()" value="B" />
                    <span class="icon-check"></span>
                    <span class="split">
                  <span class="color bg-green"></span>
                    <span class="color bg-green-light"></span>
                    </span>
                    <span class="color bg-white"></span>
                </label>
            </div>
        </div>
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme"  (ngModelChange)="setTheme()" value="C" />
                    <span class="icon-check"></span>
                    <span class="split">
                  <span class="color bg-purple"></span>
                    <span class="color bg-purple-light"></span>
                    </span>
                    <span class="color bg-white"></span>
                </label>
            </div>
        </div>
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme"  (ngModelChange)="setTheme()" value="D" />
                    <span class="icon-check"></span>

                    <span class="color bg-danger-light"></span>
                    </span>
                    <span class="color bg-white"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="table-grid mb">
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme"  (ngModelChange)="setTheme()" value="E" />
                    <span class="icon-check"></span>
                    <span class="split">
                  <span class="color bg-info-dark"></span>
                    <span class="color bg-info"></span>
                    </span>
                    <span class="color bg-gray-dark"></span>
                </label>
            </div>
        </div>
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme" (ngModelChange)="setTheme()" value="F" />

            </div>
        </div>
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme"  (ngModelChange)="setTheme()" value="G" />
                    <span class="icon-check"></span>
                    <span class="split">
                  <span class="color bg-purple-dark"></span>
                    <span class="color bg-purple"></span>
                    </span>
                    <span class="color bg-gray-dark"></span>
                </label>
            </div>
        </div>
        <div class="col mb">
            <div class="setting-color">
                <label>
                    <input type="radio" name="setting-theme"  (ngModelChange)="setTheme()" value="H" />

            </div>
        </div>
    </div>
</div>
<div class="p">
    <h4 class="text-muted text-thin">Layout</h4>
    <div class="clearfix">
        <p class="pull-left">Fixed</p>
        <div class="pull-right">
            <label class="switch">
                <input type="checkbox" />
                <span></span>
            </label>
        </div>
    </div>
    <div class="clearfix">
        <p class="pull-left">Boxed</p>
        <div class="pull-right">
            <label class="switch">
                <input type="checkbox" />
                <span></span>
            </label>
        </div>
    </div>
